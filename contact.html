    <form action="mailto:nspreamusic@gmail.com" method="post" enctype="text/plain">
      <!--In order for <form> to DO ANYTHING, 
          you need <label> and <input> elements-->
                <!--mailto: when user hits submit, it opens up their
                    default email client and puts in the email address
                    specified here -->
                <!-- method="post" means what the user input in these

      <label for="">Your Name:</label>
      <!--the text that will be displayed

      <input type="text" name="yourName"/> 
      <!-- <input> is a self-closing tag-->
                        <!--the name attribute identifies each data-->

      <!--a text box allowing user to enter their name-->
      <label for="">Your Email:</label>
      <input type="email" name="yourEmail" /><br />
      <label for="">Message:</label><br>
      <textarea name="yourMessage" id="message" cols="30" rows="10"></textarea>
      <!--Default size is set by the developer, but user can adjust 
          the size of textarea by dragging the bottom-right corner-->
      <br />
      <label for="">Member Since?</label>
      <input type="date" /><br />
      <label for="">Confidence Level in Learning New Technology:</label>
      <input type="range" /><br />
      <label for="">Passcode:</label>
      <input type="password" />
      <!--Input is MASKED-->
      <br />
      <label for="">Upload References, If Any:</label>
      <input type="file" /> <br />
      <p>
        Gender:
        <label for="">Male</label>
        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="">I don't want to identify</label>
        <input
          type="radio"
          id="unidentified"
          name="gender"
          value="unidentified"
        />
